name: Rust

env:
  CARGO_TERM_COLOR: always

on:
  pull_request:
    branches-ignore: [ "beta*", "dev*", "next*" ]
  push:
    branches-ignore: [ "beta*", "dev*", "next*" ]
    tags: [ "v*.*.*" ]
  release:
    types: [ published ]
  repository_dispatch:
    types: [ rust ]
  schedule:
    - cron: "30 9 * * *" # 9:30 UTC
  workflow_dispatch:
    inputs:
      publish:
        default: true
        description: 'Publish'
        required: true
        type: boolean

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ wasm32-unknown-unknown, wasm32-wasi ]
    steps:
      - uses: actions/checkout@v3
      - name: Setup (rustup)
        run: |
          rustup default nightly
          rustup target add ${{ matrix.target }} --toolchain nightly
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -v
  publish:
    if: ${{ github.event.inputs.publish }}
    name: Publish
    # needs: sdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish (pzzld)
        run: cargo publish --all-features -v -p pzzld --token ${{ secrets.CARGO_REGISTRY_TOKEN }}