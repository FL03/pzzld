[package]
authors = ["FL03 <jo3mccain@icloud.com> (https://github.com/FL03)"]
categories = []
description = "Puzzled"
edition = "2021"
homepage = "https://github.com/FL03/pzzld/wiki"
keywords = []
license = "Apache-2.0"
name = "pzzld"
readme = "README.md"
repository = "https://github.com/FL03/pzzld"
version = "0.1.0"

[features]
default = ["core", "wallets"]
full = ["compilers", "core", "gateways", "pipelines", "wallets"]

compilers = ["pzzld-compilers"]
core = ["pzzld-core"]
gateways = ["pzzld-gateways"]
pipelines = ["pzzld-pipelines"]
wallets = ["pzzld-wallets"]

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[build-dependencies]

[dev-dependencies]

[dependencies]
pzzld-compilers = { features = [], optional = true, path = "../compilers", version = "0.1.0" }
pzzld-core = { features = [], optional = true, path = "../core", version = "0.1.0" }
pzzld-gateways = { features = [], optional = true, path = "../gateways", version = "0.1.0" }
pzzld-pipelines = { features = [], optional = true, path = "../pipelines", version = "0.1.0" }
pzzld-wallets = { features = [], optional = true, path = "../wallets", version = "0.1.0" }

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
